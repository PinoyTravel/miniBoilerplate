<!doctype html>
<html>
<head>
  <title>PluginName Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" href="lib/jasmine-1.2.0/jasmine.css">

  <!-- include lib files here... -->
  <script src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  
  <!-- include helper files here... -->
  <script src="helpers/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script src="../js/plugin.js"></script>

  <!-- include spec files here... -->
  <script src="PluginSpec.js"></script>

  <script>
  (function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function(spec) {
      return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();
    };

    function execJasmine() {
      jasmineEnv.execute();
    }

  })();
  </script>

</head>

<body>
</body>
</html>
